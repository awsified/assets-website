<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Widgets Inc.</title>
    {% endblock %}
</head>
<body>
    <div id="navbar">
        {% block navbar %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/">Widgets Inc.</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="/add_record">Add asset</a></li>
                <li><a href="{{ url_for('select_record', letters='AF') }}">Sort by Employee</a></li>
                <li><a href="#">Modify asset</a></li>
              </ul>
              <form class="navbar-form navbar-left" action="/search_records">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search" name="search">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </nav>
        {% endblock %}
    </div>

    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        <p style="text-align:center"> &copy; Copyright 2020 Widgets Inc.</p>
        {% endblock %}
    </div>
</body>
</html>
