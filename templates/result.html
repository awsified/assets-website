{% extends 'layout.html' %}


{% block title %}
Database Update
{% endblock %}


{% block content %}

<div class="container">
  <div class="row pb-5">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

    	<h1 class="pt-5 pb-2">Database Updated</h1>

	{% if message %}

		<!-- the form was submitted and message exists -->
		<p class="lead"><strong>{{ message }}</strong></p>

	{% else %}

		<p class="lead">There is nothing for you here.</p>

	{% endif %}

		<!-- links -->
		<p><a href="{{ url_for('index') }}">Return to the index.</a></p>

		</div>
	</div>
</div>

{% endblock %}
